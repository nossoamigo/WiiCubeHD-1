<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Courgette&display=swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <title>Seletor de jogos</title>

<body>
    <!-------Preencher formulário------->

    <form action="https://api.staticforms.xyz/submit" method="POST">
        <input type="hidden" name="accessKey" value="e44d061f-0323-4b54-b7c6-d694d524f35a">
        <input type="hidden" name="redirectTo" value="https://viniciustixu.github.io/Projeto-Z/Zona%20de%20testes/tela-de-conclusao.html">

        <label for="input-email-id">E-mail:</label>
        <input type="email" name="email" id="input-email-id" required> <br> <br>
        <label for="input-nome-id">Nome:</label>
        <input type="text" name="name" id="input-nome-id" required> <br> <br>
        <textarea name="message" id="text-area-id" cols="30" rows="10" required maxlength="100" readonly>** PENDRIVE 64GB **, </textarea>

        <button id="botaoDeEnviar">Enviar pedido</button>
    </form>

    <!-------Selecionar HD------->
    
    <div class="tamanhoHd" id="seletorHd"> 
        <label for="pen60gb">PENDRIVE 64 GB</label>
        <input type="radio" name="radioTamanhoHd" class="radioIdHds" id="pen60gb" onclick="selecionouPen60()">
        <label for="hd500gb">HD 500 GB</label>
        <input type="radio" name="radioTamanhoHd" class="radioIdHds" id="hd500gb" onclick="selecionouHd500gb()">
        <label for="hd1tb">HD 1 TB</label>
        <input type="radio" name="radioTamanhoHd" class="radioIdHds" id="hd1tb" onclick="selecionouHd1tb()">
    </div>

    <!-------Mensagem de capacidade real do HD-->
    <div class="tamanhoRealMensagem" id="tamanhoRealMensagemId">
        
    </div>

    <!--Seletor Wii/GameCube-->
    <div class="seletorConsole">
        <div onclick="selecionouConsoleWii()">Wii</div>
        <div onclick="selecionouConsoleGameCube()">GameCube</div>
    </div>

    <!--Filtros-->

    <div id="filtrosContainer">
        <div class="segundoContainerFiltro">
            <h3>Todos os marios</h3>
            <div class="itensFiltro" id="filtroTodosOsMarios" onclick="filtroTodosOsMarios()">
                <div class="checkBoxDoFiltro" id="checkBoxFiltroTodosOsMarios"></div>
            </div>
        </div>
        <div class="segundoContainerFiltro">
            <h3>Os mais populares</h3>
            <div class="itensFiltro" id="filtroTodosOsPopulares" onclick="filtroTodosOsPopulares()">
                <div class="checkBoxDoFiltro" id="checkBoxFiltroTodosOsPopulares"></div>
            </div>
        </div>
        <div class="segundoContainerFiltro">
            <h3>Todos os FIFA/PES</h3>
            <div class="itensFiltro" id="filtroTodosOsFifa" onclick="filtroTodosOsFifa()">
                <div class="checkBoxDoFiltro" id="checkBoxFiltroTodosOsFifa"></div>
            </div>
        </div>
        <div class="segundoContainerFiltro">
            <h3>Todos os LEGO</h3>
            <div class="itensFiltro" id="filtroTodosOsLego" onclick="FiltroTodosOsLego()">
                <div class="checkBoxDoFiltro" id="checkBoxFiltroTodosOsLego"></div>
            </div>
        </div>
        <div class="segundoContainerFiltro">
            <h3>Todos os JUST DANCE</h3>
            <div class="itensFiltro" id="filtroTodosOsJustDance" onclick="filtroTodosOsJustDance()">
                <div class="checkBoxDoFiltro" id="checkBoxFiltroTodosOsJustDance"></div>
            </div>
        </div>
        <div class="segundoContainerFiltro">
            <h3>Todos os Resident Evil</h3>
            <div class="itensFiltro" id="FiltroTodosOsResidentEvil" onclick="FiltroTodosOsResidentEvil()">
                <div class="checkBoxDoFiltro" id="checkBoxFiltroTodosOsResidentEvil"></div>
            </div>
        </div>
        <div class="segundoContainerFiltro">
            <h3>Todos os SONIC</h3>
            <div class="itensFiltro" id="FiltroTodosOsSonic" onclick="FiltroTodosOsSonic()">
                <div class="checkBoxDoFiltro" id="CheckBoxFiltroTodosOsSonic"></div>
            </div>
        </div>
        <div class="segundoContainerFiltro">
            <h3>Todos os SPIDER-MAN</h3>
            <div class="itensFiltro" id="FiltroTodosOsSpiderMan" onclick="FiltroTodosOsSpiderMan()">
                <div class="checkBoxDoFiltro" id="CheckBoxFiltroTodosOsSpiderMan"></div>
            </div>
        </div>
        <div class="segundoContainerFiltro">
            <h3>Todos os jogos</h3>
            <div class="itensFiltro" id="FiltroTodosOsJogos" onclick="FiltroTodosOsJogos()">
                <div class="checkBoxDoFiltro" id="CheckBoxFiltroTodosOsJogos"></div>
            </div>
        </div>
        <div class="segundoContainerFiltro">
            <h3>HD padrão Shopee/ML</h3>
            <div class="itensFiltro" id="FiltroHdShopee" onclick="FiltroHdShopee()">
                <div class="checkBoxDoFiltro" id="CheckBoxFiltroHdShopee"></div>
            </div>
        </div>

            </div>
        </div>  -->

    <div class="container-jogo" id="container-jogo">

    </div>

    <div class="res" id="resultado">

        <span class="material-icons" id="idDoAudio"> music_note </span>
    </div>

    <!--Botão de voltar ao inicio-->
    <div class="container-botao-voltar-ao-inicio" id="botaoVoltarAoInicio" onclick="clicouVoltar()">
        <span class="material-icons" id="idDoBotaoDeVoltarAoTopo"> expand_less </span>
